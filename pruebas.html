<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilosform.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registrar Escuela</h1>
      <form action="" method="get">
        <div class="form-group">
          <label for="id">ID:</label>
          <input
            type="number"
            class="form-control"
            id="id"
            name="id"
            placeholder="Ingresa el ID:"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Ingresa el Nombre:"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="direccion">Dirección:</label>
          <input
            type="text"
            class="form-control"
            id="direccion"
            name="direccion"
            placeholder="Ingresa la Dirección:"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="niveleducativo">Nivel Educativo:</label>
          <input
            type="text"
            class="form-control"
            id="niveleducativo"
            name="niveleducativo"
            placeholder="Ingresa el Nivel Educativo:"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="fechaDeFundacion">Fecha de Fundación:</label>
          <input
            type="date"
            class="form-control"
            id="fechaDeFundacion"
            name="fechaDeFundacion"
            placeholder="Ingresa la Fecha de Fundación:"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="totalAlumnos">Número de Alumnos:</label>
          <input
            type="number"
            class="form-control"
            id="totalAlumnos"
            name="totalAlumnos"
            placeholder="Ingresa el Número de Alumnos:"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="totalMaestros">Número de Maestros:</label>
          <input
            type="number"
            class="form-control"
            id="totalMaestros"
            name="totalMaestros"
            placeholder="Ingresa el Número de Maestros:"
          />
        </div>
        <br />
        <div class="form-group">
          <label for="status">Privada o Pública:</label>
          <input
            type="text"
            class="form-control"
            id="status"
            name="status"
            placeholder="Ingresa si es Privada o Pública:"
          />
        </div>
        <br />
        <br />
        <div class="btn-center">
          <input type="submit" value="Crear" />
        </div>
      </form>
    </div>
  </body>
</html>
